<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
    <title>Kagune - TicTacToe</title>
</head>

<body>
    <div class="init-container">
        <div class="center-box">
            <h1 class="main-title">TIC-TAC-TOE</h1>
            <div class="player-field">
                <label for="playerOne">Player 1:</label>
                <input id='playerOneName' name='playerOne' type="text">
                <label for="playerTwo">Player 2:</label>
                <input id='playerTwoName' name='playerTwo' type="text">
            </div>
            <button id="start-button">START</button>
        </div>
    </div>
</body>

</html>
